<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 page</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/images/png/NairobiPose01_3 1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-black">
    <header>
        <div class="container">
            <div class="row mt-3 align-items-center justify-content-between">
                <div class="col-5">
                    <img class="w-100" src="../assets/images/png/Subtract.png" alt="Subtract">
                </div>
                <div class="col-6">
                    <div class="box">
                        <p class="fs_4xl fw-medium text-white text-center ff_poppins m-0">Sign Up</p>
                        <p class="fs_base text-white fw-normal ff_poppins text-center m-0">Create your Hope UI account
                        </p>
                        <div class="d-flex mt-1 justify-content-between">
                            <div>
                                <p class="fs_base fw-normal text-white m-0">First Name</p>
                                <input class="mt-1 input_type border-0 text-white" type="text" name="" value="">
                            </div>
                            <div>
                                <p class="fs_base fw-normal text-white m-0">Last Name</p>
                                <input class="mt-1 input_type border-0 text-white" type="text" name="" value="">
                            </div>
                        </div>
                        <div class="d-flex mt-2 justify-content-between">
                            <div>
                                <p class="fs_base fw-normal text-white m-0">Email</p>
                                <input class="mt-1 input_type border-0 text-white" type="text" name="" value="">
                            </div>
                            <div>
                                <p class="fs_base fw-normal text-white m-0">Phone No.</p>
                                <input class="mt-1 input_type border-0 text-white" type="contact" name="" value="">
                            </div>
                        </div>
                        <div class="d-flex mt-2 justify-content-between">
                            <div>
                                <p class="fs_base fw-normal text-white m-0">Password</p>
                                <input class="mt-1 input_type border-0 text-white" type="password">
                            </div>
                            <div>
                                <p class="fs_base fw-normal text-white m-0">Confirm password</p>
                                <input class="mt-1 input_type border-0 text-white" type="password">
                            </div>
                        </div>
                        <div class="mt-3 text-center">
                            <input type="checkbox">
                            <label class="text-white" for="Remember me?">I agree with the terms of use</label>
                        </div>
                        <div class="text-center mt-3">
                            <a class="reset_btn text-white fs_base fw-normal" href="./index6.html" target="_blank">Sign Up</a>
                        </div>
                        <p class="text-white text-center mt-3">or sign in with other accounts?</p>
                        <div class="text-center">
                            <a target="_blank" href="https://www.google.com"><img src="../assets/images/png/Gmail.png"
                                    alt="Gmail"></a>
                            <a target="_blank" href="https://facebook.com"><img src="../assets/images/png/Facebook.png"
                                    alt="Gmail"></a>
                            <a target="_blank" href="https://instagram.com"><img src="../assets/images/png/Instagram.png"
                                    alt="Gmail"></a>
                            <a target="_blank" href="https://linkedin.com"><img src="../assets/images/png/linkedin.png"
                                    alt="Gmail"></a>
                        </div>
                        <p class="fs_base fw-normal text-white text-center mt-2">Already have an Account ? <span
                                class="color_dark_red">Sign in</span></p>
                    </div>

                </div>
            </div>
        </div>
        <footer class="text-end mt-3">
            <a href="#"><img src="../assets/images/png/logo.png" alt=""></a>
        </footer>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
